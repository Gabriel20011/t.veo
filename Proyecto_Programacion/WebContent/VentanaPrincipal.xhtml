<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:e="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	<title>T.VEO responsive</title>
	<link rel="stylesheet" type="text/css" href="CSS/estilo.css" />
	<link rel="stylesheet" type="text/css" href="CSS/font-awesome.css" />
	<script src="JS/jquery.js"></script>
	<script src="JS/main.js"></script>
</h:head>
<h:body>
	<c:view>
		<div class="header">
			<span id="button-menu" class="fa fa-bars"></span>
			 <label class="logo" id="logo1">T.VEO</label>
			<div class="navegacion">
				<ul class="menu">
					<li class="title-menu">Todas las categorias</li>
					<li>
					   <h:link><span class="fa fa-home icon-menu"/>Hogar</h:link>
					</li>
					<li class="item-submenu">
					<h:link><span class="fa fa-laptop icon-menu"></span>Tecnologia</h:link>
					</li>
					<li class="item-submenu">
					<h:link><span class="fa fa-shopping-bag icon-menu"></span>Ropa</h:link>
					</li>
					<li>
					<h:link><span class="fa fa-dribbble icon-menu"></span>Juguetes</h:link>
					</li>
				</ul>
			</div>
			<h:form class="pagina">
				<h:inputText id="buscar" styleClass="buscar"></h:inputText>
				<h:commandButton styleClass="search" image="https://img.icons8.com/ios/500/search--v1.png"></h:commandButton>
			</h:form>
			<h:link id="registro" outcome="Registrar">REGISTRARSE</h:link> 
			<h:link id="iniciar" outcome="IniciarSesion">INICIAR SESION</h:link>

		</div>
		<h:form action="">
			<button type="submit" id="tecno">
				<span class="fa fa-mobile icon-mobile"></span>
			</button>
			<button type="submit" id="home">
				<span class="fa fa-home icon-home"></span>
			</button>
			<button type="submit" id="toys">
				<span class="fa fa-dribbble icon-dribbble"></span>
			</button>
			<button type="submit" id="bag">
				<span class="fa fa-shopping-bag icon-shopping"></span>
			</button>
		</h:form>
		<h:graphicImage value="https://i.imgur.com/uDqJQaV.png" id="imagen">
		</h:graphicImage>
		<h:graphicImage
			value="logo.png"
			class="imagen_logo">
		</h:graphicImage>

	</c:view>
</h:body>


</html>

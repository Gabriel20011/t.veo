<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:e="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Registrar Usuario</title>
	<link rel="stylesheet" type="text/css" href="CSS/registro.css" />
</h:head>
<h:body>
	<p:growl id="msj" showDetail="true" />
	
	<c:view>
	<div id="header"> 
	<label class="logo1" id="logo1">T.VEO</label> 
	<h:link id="volver" outcome="VentanaPrincipal">VOLVER</h:link>
    </div>
		<div>
			<h:form action="">
				<table border="1" class="tabla_registro">

					<caption class="titulo_formulario">REGISTRAR USUARIO</caption>


					<tr>
						<td class="sinBorde"><p:outputLabel for="txtNombre" value="Nombre:"/></td>
						<td class="sinBorde"><p:inputText  id="txtNombre" value="#{PersonaBean.nombre}" required="true"></p:inputText></td>

					</tr>
					<tr>
						<td class="sinBorde"><p:outputLabel for="txtApellido" value="Apellido:"/></td>
						<td class="sinBorde"><p:inputText id="txtApellido" value="#{PersonaBean.apellido}" required="true"/></td>
					</tr>
					<tr>
						<td class="sinBorde"><p:outputLabel for="txtEdad" value="Edad:"/></td>
						<td class="sinBorde"><p:inputText id="txtEdad" value="#{PersonaBean.edad}" required="true"/></td>
					</tr>
					<tr>
						<td class="sinBorde"><p:outputLabel for="txtCorreo" value="Correo electronico:"/></td>
						<td class="sinBorde"><p:inputText id="txtCorreo"  value="#{PersonaBean.correo}" required="true"></p:inputText></td>
					</tr>
					<tr>
						<td class="sinBorde">Ciudad:</td>
						<td class="sinBorde">
						<p:selectOneMenu value="#{PersonaBean.ciudad}">
							<c:selectItem itemLabel="BOGOTA" itemValue="BOGOTA"></c:selectItem>
							<c:selectItem itemLabel="BARRANQUILLA" itemValue="BARRANQUILLA"></c:selectItem>
							<c:selectItem itemLabel="MEDELLIN" itemValue="MEDELLIN"></c:selectItem>
							<c:selectItem itemLabel="BUCARAMANGA" itemValue="BUCARAMANGA"></c:selectItem>
						</p:selectOneMenu>
						</td>

					</tr>
					<tr>
						<td class="sinBorde"><p:outputLabel for="txtTarjeta" value="Tarjeta:"/></td>
						<td class="sinBorde"><p:inputText id="txtTarjeta" value="#{PersonaBean.tarjeta}" required="true"/></td>
					</tr>
					<tr>
						<td class="sinBorde"><p:outputLabel for="txtUsuario" value="Usuario:"/></td>
						<td class="sinBorde"><p:inputText id="txtUsuario" value="#{PersonaBean.usuario}" required="true"/></td>

					</tr>
					<tr>
						<td class="sinBorde"><p:outputLabel for="txtContrase単a" value="Contrase単a:"/></td>
						<td class="sinBorde"><p:password id="txtContrase単a" value="#{PersonaBean.contrase単a}" required="true"  feedback="true" />
						</td>

					</tr>
					<tr>
						<td class="sinBorde"></td>
						<td class="sinBorde">
						<p:commandButton value="REGISTRAR" id="boton" action="#{PersonaBean.registrar}" update=":msj" />
						</td>
					</tr>



				</table>
			</h:form>
		</div>

	</c:view>
</h:body>


</html>
